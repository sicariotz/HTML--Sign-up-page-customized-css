<!DOCTYPE html>
<html>
<head>
    <!---HERE IS THE TITLE OF YOUR PAGE -->
	<title>Slide Navbar</title>
    <!---HERE MAKE SURE YOU LINK Signup1.css # This file i have created for only Signup1.css -->
	<link rel="stylesheet" type="text/css" href="signup1.css">
    <!---HERE IS THE FONTS FOR THIS PAGE SIGN UP --->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <!---HERE IS THE MAIN PAGE DIV-->
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
                <!---HERE IS THE FORM FOR SIGN UP # ADD ANY OF CHANGES YOU WANT --->
				<form>
                      <!---HERE IS THE HEADER SIGN UP WORD  --->
					<label for="chk" aria-hidden="true">Sign up</label>
                    
                    <!---HERE IS THE USER NAME FIELD --->
					<input type="text" name="txt" placeholder="User name" required="">
                    
                    <!---HERE IS THE EMAIL FIELD  --->
					<input type="email" name="email" placeholder="User&#64;Email.Com" required="">
                    
                    <!---HERE IS THE PASSWORD FIELD --->
					<input type="password" name="pswd" placeholder="Password" required="">
					
                    <!---HERE IS THE BUTTON FOR SIGN UP --->
                    <button>Sign up</button>
				</form>
			</div>
            <!---HERE IS THE LOGIN DIV  --->
			<div class="login">
				<form>
                    <!---HERE IS THE HEADER LOGIN IN WORD  --->
					<label for="chk" aria-hidden="true">Login</label>

                     <!---HERE IS THE EMAIL FIELD  --->
					<input type="email" name="email" placeholder="User&#64;Email.Com" required="">

                    <!---HERE IS THE PASSWORD FIELD --->
					<input type="password" name="pswd" placeholder="Password" required="">
                     
                    <!---HERE IS THE BUTTON FOR SIGN UP --->
					<button>Login</button>
				</form>
			</div>
	</div>
    &#169;
</body>

</html>
